<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Library</header>
    <main>
      <button id="addnew-book-btn" type="button">+ Add new book</button>
      <div class="list-of-books"></div>
      <div id="disableDiv">
        <form class="popup-form">
          <h1 id="form-header">Add book</h1>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />

          <label for="pages">Number of pages:</label>
          <input type="number" min="1" id="pages" name="pages" />

          <p>Have you read the book?</p>

          <label for="yes"
            ><input type="radio" name="read" id="yes" value="Read" />Yes</label
          >

          <label for="no"
            ><input
              type="radio"
              name="read"
              id="no"
              value="Not read"
              checked
            />No</label
          >

          <div id="buttons">
            <button id="add-btn" type="button">Add</button>
            <button id="cancel-btn" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
