<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Library</header>
    <main>
      <button id="add-book-btn">Add book</button>
      <div class="list-of-books"></div>
      <form class="popup-form">
        <h1>Add book</h1>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="pages">Number of pages:</label>
        <input type="number" min="1" id="pages" name="pages" required />

        <p>Have you read the book?</p>

        <input type="radio" name="read" id="yes" value="Yes" required />
        <label for="yes">Yes</label>
        <input type="radio" name="read" id="no" value="No" />
        <label for="no">No</label>

        <button id="add-btn">Add</button>
        <button id="cancel-btn">Cancel</button>
      </form>
    </main>
  </body>
</html>
